global:
  scrape_interval: 15s

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    # Override the global default and scrape targets from this job every 5 seconds.
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9090']

  - job_name: "blackbox"
    metrics_path: /probe
    params:
      module: [http_2xx] # Look for a HTTP 200 response.
    static_configs:
      - targets:
          - http://nginx:80 # Target to probe with http on port 80.
          # When using nginx proxy manager
          # - https://npm.deployzone.duckdns.org
          # - https://app.deployzone.duckdns.org
          # - https://grafana.deployzone.duckdns.org
          # - https://prometheus.deployzone.duckdns.org
          # - https://alloy.deployzone.duckdns.org
          # - https://blackbox-exporter.deployzone.duckdns.org
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115 # The blackbox exporter's real hostname:port.
  - job_name: "blackbox_exporter" # collect blackbox exporter's operational metrics.
    static_configs:
      - targets: ["blackbox-exporter:9115"]